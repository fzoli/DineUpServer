<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        Valid requests (JSON):
        <ul>
            <li><a href="rest/json/service">Service info</a></li>
            <li><a href="rest/json/restaurants?language=hu&latitude=5&longitude=5">Restaurants</a></li>
            <li><a href="rest/json/restaurantComments?language=hu&restaurantId=1&facebookAccessToken=asdf">Comments</a></li>
            <li><a href="rest/json/categories?language=hu&restaurantId=1">Categories</a></li>
            <li><a href="rest/json/foods?language=hu&categoryId=1">Foods</a></li>
            <li><a href="rest/json/extras?language=hu&foodId=1&withNestedObjects=true">Extras</a></li>
            <li><a href="rest/json/options?language=hu&extraId=1&withNestedObjects=true">Options</a></li>
        </ul>
        Valid requests (XML):
        <ul>
            <li><a href="rest/xml/service">Service info</a></li>
            <li><a href="rest/xml/restaurants?language=hu&latitude=5&longitude=5">Restaurants</a></li>
            <li><a href="rest/xml/restaurantComments?language=hu&restaurantId=1&facebookAccessToken=asdf">Comments</a></li>
            <li><a href="rest/xml/categories?language=hu&restaurantId=1">Categories</a></li>
            <li><a href="rest/xml/foods?language=hu&categoryId=1">Foods</a></li>
            <li><a href="rest/xml/extras?language=hu&foodId=1&withNestedObjects=true">Extras</a></li>
            <li><a href="rest/xml/options?language=hu&extraId=1&withNestedObjects=true">Options</a></li>
        </ul>
        SOAP:
        <ul>
            <li><a href="/DineUpService/Restaurant?wsdl">WSDL</a> </li>
        </ul>
    </body>
</html>
